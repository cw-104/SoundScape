<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lumen/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/global.css" />
  </head>

  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">Credits</div>
        <div class="card-body">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <!-- defining tabs -->

              <!-- models tab -->
              <a
                class="nav-link active"
                data-bs-toggle="tab"
                href="#models"
                aria-selected="true"
                role="tab"
                >Models</a
              >
            </li>
            <!-- isolation tab -->
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                href="#isolation"
                aria-selected="false"
                role="tab"
                tabindex="-1"
                >Vocal Isolation</a
              >
            </li>
            <!-- aixplain tab -->
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                href="#aixplain"
                aria-selected="false"
                role="tab"
                tabindex="-1"
                >aiXplain</a
              >
            </li>

            <!-- official citations tab -->
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                data-bs-toggle="tab"
                href="#official-citations"
                aria-selected="false"
                role="tab"
                tabindex="-1"
                >Official Citations</a
              >
            </li>
          </ul>

          <!-- pages -->

          <!-- models  -->
          <div id="tabs" class="tab-content">
            <div class="tab-pane fade active show" id="models" role="tabpanel">
              <div id="model-card-container"></div>
            </div>
            <!-- isolation -->
            <div class="tab-pane fade" id="isolation" role="tabpanel">
              <div id="isolation-card-container"></div>
            </div>
            <!-- aixplain -->
            <div class="tab-pane fade" id="aixplain" role="tabpanel">
              <div id="aixplain-container"></div>
            </div>

            <!-- official citations -->

            <div class="tab-pane fade" id="official-citations" role="tabpanel">
              <div id="official-citations-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/global.js" defer></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <script src="js/credits.js" defer></script>
</html>
