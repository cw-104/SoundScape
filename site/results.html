<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/global.css" />
    <script src="js/global.js" defer></script>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container mt-4">
      <div class="card mb-3" id="result-card">
        <div class="card-header">Results</div>
        <div class="card-body">
          <h4 class="card-title" id="result-title">Processing...</h4>
          <p class="card-text" id="result-body">Waiting for final results</p>
        </div>
      </div>

      <div class="accordion" id="more">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              id="advanced-results-button"
              data-bs-toggle="collapse"
              data-bs-target="#advanced-results"
              aria-expanded="false"
              aria-controls="advanced-results"
            >
              Advanced Results
            </button>
          </h2>
          <div
            id="advanced-results"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body" , id="advanced-results-body"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#how-results"
              aria-expanded="false"
              aria-controls="how-results"
            >
              How did we get these results?
            </button>
          </h2>
          <div
            id="how-results"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body text-light-emphasis">
              <strong>Methods</strong>
              <br />
              <br />

              Debug method of interpretting: Label is whichever label appears
              more
              <br />
              <br />
              Confidence is the average of the confidence of labels that match
              the conclusion
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#learn-more"
              aria-expanded="false"
              aria-controls="learn-more"
            >
              Learn more
            </button>
          </h2>
          <div
            id="learn-more"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <a href="about" class="btn btn-primary">About</a>
              <a href="credits" class="btn btn-primary">Credits</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- link button -->
    <div class="container mt-4">
      <a href="home" class="btn btn-secondary">Upload New File</a>
    </div>

    <script src="js/results.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
