<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Not Found</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1>404 Page Not Found</h1>
      <div id="text-content" />

      <a href="home" class="btn btn-primary">Redirect Now</a>
    </div>
    <a href="home" class="btn btn-primary" style="margin-top: 20px"
      >Redirect Now</a
    >

    <script>
      const countdown = document.getElementById("text-content");
      let count = 5;
      countdown.textContent = `The page you are looking for does not exist. Redirecting to home page in ${count}`;
      setInterval(() => {
        count--;
        if (count === 0) {
          window.location.href = "home";
        }
        countdown.textContent = `The page you are looking for does not exist. Redirecting to home page in ${count}`;
      }, 1000);
    </script>
  </body>
</html>
