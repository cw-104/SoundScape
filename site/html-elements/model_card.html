<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credits</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lux/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/global.css" />
    <script src="js/global.js" defer></script>
  </head>
  <body>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">${model_name}</h5>
        <h6 class="card-subtitle text-muted">${authors}</h6>
      </div>
      <div class="card-body">
        <p class="card-text">${body}</p>
      </div>
      <div class="card-footer text-muted">
        <a href="${paper_link}" class="card-link">Paper</a>
        <a href="${source_link}" class="card-link">Source</a>
      </div>
    </div>
  </body>
</html>
