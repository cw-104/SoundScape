<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/file_drop.css" />

    <style>
      .file-select {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div class="container mt-4">
      <div class="card text-bg-dark">
        <div class="card-header">Sound Scape Analysis</div>
        <div class="card-body">
          <div class="file-drop-container">
            <div id="drop-area" class="drop-area">
              <p id="file-hint">Drop mp3 files to analyze</p>
              <form id="uploadForm">
                <label for="myFile" class="file-upload"> Browse Files </label>
                <input type="file" id="select-file" name="filename" required />
                <button type="submit" id="file-browse-button">
                  Browse Files
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/file_upload.js"></script>
    <script src="js/global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" />
  </body>
</html>
