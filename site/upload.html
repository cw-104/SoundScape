<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundScape</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/lumen/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/global.css" />
    <script src="js/global.js" defer></script>
    <link rel="stylesheet" href="css/file_drop.css" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4" id="upload-container">
      <div class="card">
        <div
          class="card-header"
          id="progress-container-header"
          style="display: none"
        >
          Progress
        </div>
        <div id="insert-progress-container" style="display: none"></div>

        <div class="card-header">Sound Scape Analysis</div>
        <div class="card-body">
          <div class="file-drop-container">
            <div id="drop-area" class="drop-area">
              <p id="file-hint">Drop mp3 files to analyze</p>
              <form id="file-form">
                <div class="mb-3">
                  <label
                    for="formFile"
                    class="form-label mt-4"
                    id="browse-upper-label"
                    >Or</label
                  >
                  <input class="form-control" type="file" id="file-select" />
                </div>
              </form>
            </div>
            <button type="submit" id="analyze-button" class="btn btn-dark">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/progress_update.js" defer></script>
    <script src="js/progress_bar.js" defer></script>
    <script src="js/file_upload.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
