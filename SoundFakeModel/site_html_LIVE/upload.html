<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/slate/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #272b30;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            background: #343a40;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            margin-top: 50px;
            width: 80%;
            max-width: 600px;
        }
        .nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        #uploadForm {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #454d55;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            margin-bottom: 10px;
            font-size: 14px;
        }
        #file-upload-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #file-upload-button.inactive {
            background-color: gray;
            cursor: not-allowed;
        }
        #status {
            margin-top: 15px;
            font-size: 14px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Audio File</h1>
        <div class="nav">
            <a href="home.html" class="btn btn-primary">Home</a>
        </div>
        <form id="uploadForm">
            <label for="myFile" class="file-upload">Browse Files</label>
            <input type="file" id="myFile" name="filename" required>
            <span class="file-label">No file chosen</span>
            <button type="submit" id="file-upload-button" class="inactive">Upload</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        let url = "https://ab92-162-221-8-214.ngrok-free.app";

        document.getElementById("myFile").addEventListener("change", function() {
            let fileLabel = document.querySelector(".file-label");
            let uploadButton = document.getElementById("file-upload-button");

            if (this.files.length > 0) {
                fileLabel.innerText = `Selected: ${this.files[0].name}`;
                uploadButton.classList.remove("inactive");
            } else {
                fileLabel.innerText = "No file chosen";
                uploadButton.classList.add("inactive");
            }
        });

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let input = document.getElementById("myFile");
            let statusText = document.getElementById("status");

            if (input.files.length === 0) {
                statusText.innerText = "Please select a file first.";
                return;
            }

            let data = new FormData();
            data.append("audio", input.files[0]);
            statusText.innerText = "Uploading...";

            fetch(url + "/upload", { method: "POST", body: data })
                .then(response => response.json())
                .then(body => {
                    if (body.id) {
                        sessionStorage.setItem("fileId", body.id);
                        window.location.href = "results.html";
                    } else {
                        statusText.innerText = "Upload failed. Try again.";
                    }
                })
                .catch(error => {
                    console.error("Upload Error:", error);
                    statusText.innerText = "An error occurred. Please try again.";
                });
        });
    </script>
</body>
</html>
